<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Get in Touch</title>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h1 class="head">Get in Touch</h1>
          <p>Swing by for a cup of coffee, or leave a message:</p>
        </div>
        <div class="row">
          
         <div class="column">  <!-- action="https://script.google.com/macros/s/AKfycbxQ6bgHPV9nZUyfpmLyfOEz0qyWetT9wkl039GWDZL9rtIyL7S2/exec" -->
            <form id="submit-form" action="">
              <label for="fname">Name</label>
              <input : required  type="text" id="fname" name="name" placeholder="Your name..">
              <label for="email">Enter your email:</label>
              <input : required type="text" id="lname" name="email" placeholder="Email Id ..">
              <label for="country">Country</label>
              <select id="country" class="dropdown" name="Country">
                <option class="dropdown" value="India">India</option>
                <option class="dropdown" value="australia">Australia</option>
                <option class="dropdown" value="canada">Canada</option>
                <option class="dropdown" value="usa">USA</option>
              </select>
              <label for="subject">Subject</label>
              <textarea : required id="subject" name="message" placeholder="Write something.." style="height:170px"></textarea>
              <input  type="submit" value="Submit">
            </form>
 
          </div>
          <div class="column">
            <!-- <img src=".png" style="width:100%"> -->
          </div>
        </div>
      </div>
      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbwyGXGhItwVHTHS0JopfgDxS6D-KfHzWR5XeXM3VZ7SNQdWuH6WHnHH0yz3j5YDpYWV/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    window.location.href="/index.html"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
   
   <div class="container1">
    <section class="row luxury">
      <!-- <h3 class="txt-white">Luxury Style</h3> -->
      <a class="btn btn-2" href="index.html" style="text-decoration: none;">  Home  </a>
    
    </section>
  </div> 
<!-- -------------------------- --> 
</body>
</html>
